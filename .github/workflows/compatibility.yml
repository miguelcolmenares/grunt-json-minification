name: Compatibility Check

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  schedule:
    - cron: '0 6 * * 1' # Weekly on Monday mornings

jobs:
  compatibility:
    name: Grunt ${{ matrix.grunt-version }} Compatibility
    runs-on: ubuntu-latest
    
    strategy:
      fail-fast: false
      matrix:
        grunt-version: ['1.4.0', '1.5.3', '1.6.1']
        
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js LTS
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
        
    - name: Install base dependencies
      run: npm ci
      
    - name: Install Grunt ${{ matrix.grunt-version }}
      run: npm install grunt@${{ matrix.grunt-version }} --save-dev --no-save
      
    - name: Verify Grunt version
      run: |
        echo "Expected: ${{ matrix.grunt-version }}"
        npx grunt --version
        
    - name: Run compatibility test
      run: npm test
      
    - name: Generate compatibility badge data
      if: success()
      run: |
        echo "âœ… Compatible with Grunt ${{ matrix.grunt-version }}" >> compatibility-results.txt
        
    - name: Upload results
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: compatibility-grunt-${{ matrix.grunt-version }}
        path: compatibility-results.txt